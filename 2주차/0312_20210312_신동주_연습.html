<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>스마트콘텐츠기초-연습</title>
    
</head>
    <!-- 타이틀 시작 부분임-->
<body style="background: black; text-align: center;">
<h1 style="background-color: aquamarine; font-size: 80px;color: #FF9980; text-align: center">This is a Heading</h1>
<h2 style="font-weight: normal; color: aqua; border:2px dashed aqua">This is a Heading</h2>
<h3 style="font-weight: 400;color: wheat">This is a Heading</h3>
    <!-- 타이틀 끝 부분임-->
    <!-- 본문 시작 부분임-->
<p style="background-color:rgba(251,251,251,0.70); font-family: 'Noto Sans CJK KR Black'; color: #AC5253; border: 2px solid #ffffff">
    <br><b>This is a paragraph.</b>
    <br><em>This is a paragraph.</em>
    <br><i>This is a paragraph.</i>
    <br><ins>This is a paragraph.</ins>
    <br><sub>This is a paragraph.</sub></p>
    <!-- 본문 끝 부분임-->
</body>
</html>
