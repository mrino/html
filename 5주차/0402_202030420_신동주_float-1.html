<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>float 연습</title>
</head>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrap{
            background-color: wheat;
            width: 960px;
            margin: 0 auto;
        }
        header{
            padding: 30px;
            background: #666666;
        }
        h1{
            font-size: 24px;
            color: white;
            text-align: center;
        }
        .col{
            width: 50px;
            height: 50px;
            padding: 25px;
            border: 1px solid rgba(0,0,0,0.5);
            background-color: white;
            float: left;
        }

        section div:first-child{

*/
        section div:nth-child(4n+1){
            background-color: red;
            clear: both;
        }
        
        footer{
            height: 60px;
            background-color: #161616;
            clear: both;
        }
        footer p{            
            color: white;
            text-align: center;
        }
        
        .clear{
            clear: both;
        }
        
    </style>

<body>
    <div class="wrap">

            <div class="col">col19</div>

        <footer>
